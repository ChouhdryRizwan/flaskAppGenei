<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Chatbot</title>
    <style>
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .progress {
        width: 100%;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header code here -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Chat with PDF</h1>

      <!-- PDF Upload Form -->
      <div class="card mb-4">
        <div class="card-header">Upload PDF Files</div>
        <div class="card-body">
          <input type="file" id="pdfFiles" class="form-control" multiple />
          <button id="uploadButton" class="btn btn-primary mt-3">
            Submit & Process
          </button>

          <!-- Loading Animation -->
          <div id="loading" class="d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="progress mt-2">
              <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Question Form -->
      <div class="card mb-4">
        <div class="card-header">Ask a Question</div>
        <div class="card-body">
          <input
            type="text"
            id="question"
            class="form-control"
            placeholder="Your Question"
            required
          />
          <button id="questionButton" class="btn btn-success mt-3">
            Submit
          </button>
        </div>
      </div>

      <!-- Display Messages -->
      <div id="messages" class="alert alert-info d-none" role="alert">
        <pre id="messageList"></pre>
      </div>
    </div>
    <!-- Footer code here -->
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("uploadButton")
        .addEventListener("click", async () => {
          const files = document.getElementById("pdfFiles").files;
          const formData = new FormData();
          for (const file of files) {
            formData.append("file", file);
          }

          try {
            const response = await fetch("/", {
              method: "POST",
              body: formData,
            });
            const result = await response.json();
            displayMessages(result.messages);
          } catch (error) {
            console.error("Error uploading files:", error);
          }
        });

      document
        .getElementById("questionButton")
        .addEventListener("click", async () => {
          btn = document.getElementById("questionButton");

          const question = document.getElementById("question").value;
          btn.innerHTML = "Loading ...";
          try {
            const response = await fetch("/ask", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ question }),
            });
            const result = await response.json();
            console.log(result);
            displayMessages(result.output_text);
          } catch (error) {
            console.error("Error asking question:", error);
          }
          btn.innerHTML = "submit";
        });

      function displayMessages(messages) {
        const messageList = document.getElementById("messageList");
        messageList.innerHTML = "";

        // Check if messages is an array
        if (Array.isArray(messages)) {
          messages.forEach((message) => {
            const listItem = document.createElement("li");
            listItem.textContent = message;
            messageList.appendChild(listItem);
          });
        } else if (typeof messages === "string") {
          const listItem = document.createElement("li");
          listItem.textContent = messages;
          messageList.appendChild(listItem);
        } else {
          const listItem = document.createElement("li");
          listItem.textContent = "Unexpected error occurred.";
          messageList.appendChild(listItem);
        }

        document.getElementById("messages").classList.remove("d-none");
      }
    </script>
  </body>
</html>
