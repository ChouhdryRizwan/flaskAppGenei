<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApGENie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header code here -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Chat with Files</h1>

      <!-- PDF Upload Form -->
      <div class="card mb-4">
        <div class="card-header">Upload Files</div>
        <div class="card-body">
          <input type="file" id="pdfFiles" class="form-control" multiple />
          <button id="uploadButton" class="btn btn-primary mt-3">
            Submit & Process
          </button>
          <div
            id="progressContainer"
            class="progress mt-3 d-none"
            style="height: 20px"
          >
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            >
              0%
            </div>
          </div>
        </div>
      </div>

      <!-- Question Form -->
      <div class="card mb-4">
        <div class="card-header">Ask a Question</div>
        <div class="card-body">
          <input
            type="text"
            id="question"
            class="form-control"
            placeholder="Your Question"
            required
          />
          <button id="questionButton" class="btn btn-success mt-3">
            Submit
          </button>
        </div>
      </div>

      <!-- Display Messages -->
      <div id="messages" class="alert alert-info d-none" role="alert">
        <pre id="messageList"></pre>
      </div>
    </div>
    <!-- Footer code here -->
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const messageList = document.getElementById("messageList");
      document
        .getElementById("uploadButton")
        .addEventListener("click", async () => {
          const files = document.getElementById("pdfFiles").files;
          const formData = new FormData();
          const progressContainer =
            document.getElementById("progressContainer");
          const progressBar = document.getElementById("progressBar");
          const messageList = document.getElementById("messageList");
          if (files.length === 0) {
            alert("Please select files to upload.");
            return;
          }

          // Show the progress bar when upload starts
          progressContainer.classList.remove("d-none");

          for (const file of files) {
            formData.append("file", file);
          }

          const xhr = new XMLHttpRequest();
          xhr.open("POST", "/", true);

          // Show the progress bar when upload starts
          progressContainer.classList.remove("d-none");

          // Track the upload progress
          xhr.upload.addEventListener("progress", (event) => {
            if (event.lengthComputable) {
              const percentComplete = (event.loaded / event.total) * 100;
              progressBar.style.width = percentComplete + "%";
              progressBar.textContent = Math.round(percentComplete) + "%";
            }
          });

          // On upload complete
          xhr.addEventListener("load", () => {
            if (xhr.status === 200) {
              const result = JSON.parse(xhr.responseText);
              displayMessages(result);

              // Hide the progress bar after upload completes
              setTimeout(() => {
                progressContainer.classList.add("d-none");
                progressBar.style.width = "0%"; // Reset progress bar
                progressBar.textContent = "0%";
              }, 1000);
            } else {
              console.error("Error uploading files:", xhr.statusText);
              messageList.innerHTML = "Error in uploading files";
              progressContainer.classList.add("d-none");
            }
          });

          // Handle error
          xhr.addEventListener("error", () => {
            console.error("Error uploading files");
            messageList.innerHTML = "Error in uploading files";
            progressContainer.classList.add("d-none");
          });

          // Send the request
          xhr.send(formData);

          try {
            const response = await fetch("/", {
              method: "POST",
              body: formData,
            });
            const result = await response.json();
            displayMessages(result);
            console.log(result);
          } catch (error) {
            console.error("Error uploading files:", error);
            messageList.innerHTML = "";
            messageList.innerHTML = "Error in uploading files";
          }
        });

      document
        .getElementById("questionButton")
        .addEventListener("click", async () => {
          btn = document.getElementById("questionButton");

          const question = document.getElementById("question").value;
          btn.innerHTML = "Loading ...";
          try {
            const response = await fetch("/ask", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ question }),
            });
            const result = await response.json();
            displayMessages(result);
          } catch (error) {
            console.error("Error asking question:", error);
            messageList.innerHTML = "";
            messageList.innerHTML = "Error in asking queations";
          }
          btn.innerHTML = "submit";
        });

      function displayMessages(result) {
        messageList.innerHTML = "";

        result.messages.forEach((message) => {
          const listItem = document.createElement("li");
          listItem.textContent = message.trim();
          messageList.appendChild(listItem);
        });
        document.getElementById("messages").classList.remove("d-none");
      }
    </script>
  </body>
</html>
